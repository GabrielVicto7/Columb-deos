<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columbídeos - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" href="Arquivos desing/Logo Icon.png">
</head>
<body id="Corpo_login">
    <h1 id="Titulo_Login">Columbídeos</h1>
    <div id="FormulárioDiv">
        <form>
            <input type="email" name="email" placeholder="Email" class="InputsLogin" id="InputEmail" autocomplete="off" required>
            <input type="password" name="senha" placeholder="Senha" class="InputsLogin" id="InputSenha" autocomplete="off" required>
            <button id="BotãoConfirmar">Prosseguir</button>
        </form>
        <a href="" id="RecuperarSenha" draggable="false">Recuperar senha?</a>
        <div id="LinhaDIV"></div>
        <button type="button" id="VerSenha"  draggable="false">
            <i class="bi bi-eye" id="IconVendoSenha"></i>
            <i class="bi bi-eye-slash" id="IconNãoVendoSenha"></i>
        </button>
        <button id="BotãoCriar"  draggable="false">Criar Conta</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
